    <section style="margin-top: -35px; margin-bottom: 50px;">
        <h2>Testimoni Tempat Wisata</h2>

        <form style="margin: 20px;">
            <div class="form-group row">
                <label class="col-4 col-form-label" for="text">Nama</label>
                <div class="col-8">
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <div class="input-group-text">
                                <i class="fa fa-address-card"></i>
                            </div>
                        </div>
                        <input id="text" name="text" type="text" class="form-control" required="required">
                    </div>
                </div>
            </div>
            <div class="form-group row">
                <label for="text2" class="col-4 col-form-label">Status</label>
                <div class="col-8">
                    <input id="text2" name="text2" placeholder="Contoh: Masyarakat, Artis, Pejabat" type="text"
                        class="form-control">
                </div>
            </div>
            <div class="form-group row">
                <label for="textarea" class="col-4 col-form-label">Testimoni</label>
                <div class="col-8">
                    <textarea id="textarea" name="textarea" cols="40" rows="5" class="form-control"
                        required="required"></textarea>
                </div>
            </div>
            <div class="form-group row">
                <label for="foto" class="col-4 col-form-label">Foto</label>
                <div class="col-8">
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <div class="input-group-text">
                                <i class="fa fa-link"></i>
                            </div>
                        </div>
                        <input id="foto" name="foto" placeholder="Masukkan link foto" type="text" class="form-control"
                            required="required">
                    </div>
                </div>
            </div>
            <div class="form-group row">
                <label for="select" class="col-4 col-form-label">Wisata</label>
                <div class="col-8">
                    <select id="select" name="select" class="custom-select" required="required">
                        <option value="masjid">Masjid Kubah Emas</option>
                        <option value="wiladatika">Taman Rekreasi Wiladatika</option>
                        <option value="alladin">Alladin Fantasy Waterpark</option>
                        <option value="talaga">Saung Talaga</option>
                    </select>
                </div>
            </div>
            <div class="form-group row">
                <div class="offset-4 col-8">
                    <button name="submit" type="submit" class="btn btn-primary">Submit</button>
                </div>
            </div>
        </form>
        <br>
