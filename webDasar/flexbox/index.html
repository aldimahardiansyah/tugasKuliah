<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Flexbox</title>
    <style>
        .container {
            display: flex;
            height: 400px;
            padding: 20px;
            background-color: blueviolet;
        }

        .box {
            background-color: aqua;
            border: 1px solid #333;
        }

        .first {
            flex-grow: 5;
            margin: 5px;
        }

        .second {
            flex-grow: 4;
            margin: 5px;
        }

        .third {
            flex-grow: 1;
            margin: 5px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="first box">Box 1</div>
        <div class="second box">Box 2</div>
        <div class="third box">Box 3</div>
    </div>
</body>

</html>
